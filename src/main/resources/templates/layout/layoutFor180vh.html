<script>
    $(document).ready(function () {
        // 메뉴 항목에 호버 이벤트 리스너를 추가합니다.
        $('#MyLocal').hover(
            function () {
                // 호버시 하위 메뉴를 표시합니다.
                $(this).find('.lnb>li').show();
            },
            function () {
                // 마우스가 벗어날 때 하위 메뉴를 숨깁니다.
                $(this).find('.lnb>li').hide();
            }
        );

        $('#Trade').hover(
            function () {
                // 호버시 하위 메뉴를 표시합니다.
                $(this).find('.lnb>li').show();
            },
            function () {
                // 마우스가 벗어날 때 하위 메뉴를 숨깁니다.
                $(this).find('.lnb>li').hide();
            }
        );


        $('#boardMenu').hover(
            function () {
                // 호버시 하위 메뉴를 표시합니다.
                $(this).find('.lnb>li').show();
            },
            function () {
                // 마우스가 벗어날 때 하위 메뉴를 숨깁니다.
                $(this).find('.lnb>li').hide();
            }
        );
    });

</script>
